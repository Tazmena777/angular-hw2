
<main>
    
    <form #studentForm = "ngForm"
    (ngSubmit)="save(studentForm)">
        <input type="text" placeholder="სახელი" [(ngModel)]="student.name" required>
        <input type="text" placeholder="განათლება" [(ngModel)]="student.grade" required>
        <input type="number" placeholder="ასაკი" [(ngModel)]="student.age" required>
        <input type="text" placeholder="საგნები" [(ngModel)]="student.subjects" required>
        <input type="text" placeholder="ქუჩა" [(ngModel)]="student.address.street" required>
        <input type="text" placeholder="ქალაქი" [(ngModel)]="student.address.city" required>
        <input type="number" placeholder="ფოსტის კოდი" [(ngModel)]="student.address.zip" required>
        <button type="submit"> შენახვა </button>

    </form>
    <button (click)="showList()" class="showingButton"> {{text}} </button>
    
</main>
   
<app-display-data [studentData] = "studentsArray"
                [isVisible]="visible"
                (deleteSt)="deleteStudent($event)"
                (editSt)="editStudent($event)"></app-display-data>
